  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;

    .sidebar {
      height: 100vh;

      color: white;

      display: block;

      margin: 8px 0;

      transition: 0.3s;
      font-weight: 500;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      padding-left: 15px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h4 {
      font-weight: bold;
    }
    .card .display-6 {
      font-weight: bold;
      color: #dc3545;
    }
    .table th {
      background: #dc3545;
      color: white;
      text-align: center;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
